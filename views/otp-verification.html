<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TANIKALA Voting System</title>

    <link rel="stylesheet" type="text/css" href="css/index.css" />
     <link rel="stylesheet" type="text/css" href="css/otp-verification.css" />

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <img src="img/logo_tanikala.png" alt="Tanikala Voting System" />
      </div>
      <div class="header-bottom-line"></div>
    </header>

    <div class="content">
      <div class="content-title">
        <h3 class="h3">ONLINE VOTING SYSTEM FOR THE STUDENT GOVERNMENT ELECTIONS AT BULACAN STATE UNIVERSITY</h3>
      </div>

      <div class="content-main">
        <div class="card">
            <i class="fa-solid fa-envelope"></i>
            <h2>OTP Verification</h2>
            <br />
           <p>One Time Password (OTP) has been sent via email to <span>email</span>. <br /> Enter the OTP below to verify it.</p> 
           <input type="text" inputmode="numeric" pattern="\d{6}" maxlength="6" placeholder="Enter OTP" required>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
