<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TANIKALA Voting System</title>

    <link rel="stylesheet" type="text/css" href="../css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/register.css"/>
    
    <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;700&display=swap"
    rel="stylesheet">

</head>
<body>
    <header class="header">
        <div class="header-logo">
            <img src="../img/logo_tanikala.png" alt="Tanikala Voting System"/>
        </div>
        <div class="header-nav">
            <ul class="header-nav-content">
                <li>Voter Registration</li>
            </ul>
        <div class="header-bottom-line"></div>
    </header>

    <div class="content">
        <div class="main-first">
            <img src="../img/logo_bulsu.png" class="logo" alt="BulSU Logo"/>
            <div class="first-text">
                <h1>BulSU Student Government Elections<br />2024 - 2025</h1>
            </div>
            <img src="../img/logo_bulsu_ucse.png" class="logo" alt="BulSU UCSE Logo"/>
        </div>
        <div class="main-second">
            <form>
                <h1>Contact Form</h1> <br />
                      
                <input type="text" id="name" class="contact-field" name="name" placeholder="Type your name here..." /> <br /> <br />
                <input type="email" id="email" class="contact-field" name="email" placeholder="Type your email here..." /> <br /> <br />
                <label for="message">Message:</label> <br />
                <textarea id="message" class="message" name="message" placeholder="Type your message here..."></textarea> <br /> <br />
                <div class="form-button">
                    <input type="reset" value="Reset" />
                    <input type="submit" value="Submit Message" />
                </div>
            </form>

        </div>
        </div>

    <footer class="footer">
        <p>Footer</p>
    </footer>
</body>
</html>
